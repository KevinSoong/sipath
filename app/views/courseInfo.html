<div ng-show="isCourseSelected()">
    <h3>SI {{selectedCourses[0].number}}</h3>
    <h4>{{selectedCourses[0].name}}</h4>
    <br/>
    <h5>{{selectedCourses[0].popularity}} alumni took this course. When they took it:</h5>
    <div ng-include="'views/barChart.html'" ng-controller="BarChartCtrl"></div>
    <h5>Description</h5>
    <p>{{selectedCourses[0].description}}</p>
</div>
