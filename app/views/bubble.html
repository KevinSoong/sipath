<div class="alumni-info row-fluid" ng-hide="shouldDisplayBubbleView.value">
  <div class="span1">
    <a class="back-button" ng-click="onOverviewClicked()"><span class="caret"></span></a>
  </div>
  <div class="span11">
    <div class="pull-left">
      <div class="alumni-image-wrapper">
        <img src="images/mortarboard.png" alt="alumni icon"/>
      </div>
    </div>
    <div class="pull-left">
      <h2>UMSI 2012</h2>
      <h4>{{selectedAlumni[0].position}}, {{selectedAlumni[0].name}}</h4>
    </div>
  </div>
</div>
<div class="container row-fluid">
<!-- <div class="chart-container span8"> -->
    <svg height="{{(svg.height)}}" width="{{(svg.width)}}">
      <path class="alumni-path" ng-repeat="alumnus in alumniData" id="{{alumnus.id}}" d="{{alumnus.d}}" transform="translate(80, 80)" ng-mouseenter="highlightPath(alumnus)" ng-mouseleave="unhighlightPath(alumnus)" ng-show="shouldDisplayBubbleView.value" pv-svg-class='{"highlighted": "alumnus.highlighted", "selected": "alumnus.isSelected", "hidden":"alumnus.hidden"}'></path>
      <path class="alumni-path" d="{{selectedAlumniCoursesData.d}}" ng-hide="shouldDisplayBubbleView.value" transform="translate(80, 80)" ></path>
      <g class="course-bubble-group" ng-repeat="course in courseData" ng-click="selectCourse(course)" ng-hide="course.isHidden">
          <circle class="course-bubble" cx="{{course.coord.x}}" cy="{{course.coord.y}}" r="{{course.popularity*30+20}}" transform="translate(80, 80)" pv-svg-class='{"highlighted": "course.isHighlighted", "selected": "course.isSelected"}'></circle>
          <text class="course-bubble-label" x="{{course.coord.x}}" y="{{course.coord.y}}" transform="translate(70, 85)">{{course.catelog}} {{course.number}}</text>
      </g>
    </svg>
<!-- </div> -->

</div>
