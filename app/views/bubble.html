<div class="container row-fluid">
<div class="list-container span3" pv-scroll="moveAlumniCoords">
    <ul>
        <li ng-repeat="alumnus in alumniData" id="{{alumnus.id}}" class="alumni-path-label" ng-mouseenter="highlightPath(alumnus)" ng-mouseleave="unhighlightPath(alumnus)" ng-class="{'highlighted': alumnus.highlighted}">{{alumnus.position + ', ' + alumnus.name}}</li>
    </ul>
</div>

<div class="chart-container span9">
    <svg height="{{(svg.height)}}" width="{{(svg.width)}}">
      <path class="alumni-path" ng-repeat="alumnus in alumniData" id="{{alumnus.id}}" d="M {{alumnus.coord.x}} {{alumnus.coord.y}} L {{alumnus.d2}}" transform="translate(100, 100)" ng-mouseenter="highlightPath(alumnus)" ng-mouseleave="unhighlightPath(alumnus)" pv-svg-class='{"highlighted": "alumnus.highlighted", "hidden":"alumnus.hidden"}'></path>
      <g ng-repeat="course in courseData" ng-click="selectCourse(course)">
          <circle class="course-bubble" cx="{{course.coord.x}}" cy="{{course.coord.y}}" r="{{course.popularity*50}}" transform="translate(100, 100)" pv-svg-class='{"highlighted": "course.isHighlighted", "selected": "course.isSelected"}'></circle>
          <text class="axis-label" x="{{course.coord.x}}" y="{{course.coord.y}}" transform="translate(90, 105)">{{course.number}}</text>
      </g>
    </svg>
</div>
</div>
