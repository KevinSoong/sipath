<div class="list-container" pv-scroll="moveAlumniCoords">
    <input type="text" ng-change="filterTextChange(filterText)" ng-model="filterText" placeholder="All alumni with this background/career"/>
    <ul>
        <li ng-repeat="alumnus in alumniData" id="{{alumnus.id}}" class="alumni-path-label" ng-mouseenter="highlightPath(alumnus)" ng-mouseleave="unhighlightPath(alumnus)" ng-show="alumnus.searchResult" ng-click="onAlumnusClicked(alumnus)" ng-class="{'highlighted': alumnus.highlighted, 'selected': alumnus.isSelected}">{{alumnus.title + ', ' + alumnus.name}}</li>
    </ul>
</div>
